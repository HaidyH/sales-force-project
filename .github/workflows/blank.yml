name: Salesforce CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  dependencies_path: ~/.cache
  runs_on: ubuntu-latest

jobs:
  setup:
    name: Setup Environment
    runs-on: ${{ env.runs_on }}
    outputs:
      cache-key: ${{ steps.cache-dependencies.outputs.cache-key }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.dependencies_path }}
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use nvm to install and use Node.js
        run: |
          . ~/.nvm/nvm.sh
          nvm install 18.20.4
          nvm use 18.20.4
          node --version

      - name: Install Salesforce CLI
        run: |
          npm install -g sfdx-cli
          sfdx -v

      - name: Authenticate with Salesforce
        run: sfdx auth:sfdxurl:store -f sfdx-url.txt

  build:
    name: Build Project
    runs-on: ${{ env.runs_on }}
    needs: setup

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Restore cached dependencies
        uses: actions/cache@v3
        with:
          path: ${{ env.dependencies_path }}
          key: ${{ needs.setup.outputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Static Code Analysis
        run: |
          cd MyProject
          sfdx force:source:convert -d mdapi
          sfdx scanner:run --target ./mdapi --format table

  deploy:
    name: Deploy to Salesforce
    runs-on: ${{ env.runs_on }}
    needs: [setup, build]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Restore cached dependencies
        uses: actions/cache@v3
        with:
          path: ${{ env.dependencies_path }}
          key: ${{ needs.setup.outputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Deploy to Salesforce
        run: sfdx force:source:deploy -p MyProject